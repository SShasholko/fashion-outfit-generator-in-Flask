{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="mt-4">Get Outfit Suggestions</h1>
    <form method="POST" action="{{ url_for('outfit_suggestions') }}">
        <div class="form-group">
            <label for="seasons">Current Weather</label>
            <select id="seasons" name="seasons" class="form-control">
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
                <option value="Autumn">Autumn</option>
                <option value="Winter">Winter</option>
            </select>
        </div>
        <div class="form-group">
            <label for="occasion">Occasion</label>
            <select id="occasion" name="occasion" class="form-control">
                <option value="Casual">Casual</option>
                <option value="Formal">Formal</option>
                <option value="Semi-Formal">Semi-Formal</option>
                <option value="Athletic">Athletic</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Get Suggestions</button>
    </form>
</div>
{% endblock %}
